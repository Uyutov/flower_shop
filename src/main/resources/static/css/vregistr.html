<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="C:/Users/Asus/OneDrive/Рабочий стол/КУРС/createx/V/css/reset.css">
    <link rel="stylesheet" href="C:/Users/Asus/OneDrive/Рабочий стол/КУРС/createx/V/css/VStyle.css">
    <title>Регистрация</title>
</head>

<body>
    <header class="header">
        <div class="header__title">
            <h1>FLOWERSHOUSE.COM</h1>
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a class="header__nav-link" href="#">Catalog</a>
                </li>
                <li class="header-nav-item">
                    <a class="header__nav-link" href="#">Cart</a>
                </li>
                <li class="header-nav-item">
                    <a class="header__nav-link" href="#">Log in</a>
                </li>
                <li class="header-nav-item">
                    <a class="header__nav-link" href="#">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <form class="reg__form" method="post">
                <h2>REGISTRATION</h2>
                <label class="reg__label" for="firstname">Name:</label>
                <input class="reg__input" type="text" id="firstname" name="firstname" required><br>
                <label class="reg__label" for="lastname">Surname:</label>
                <input class="reg__input" type="text" id="lastname" name="lastname" required><br>
                <label class="reg__label" for="phone">Phone number:</label>
                <input class="reg__input" type="tel" id="phone" name="phone" required><br>
                <label class="reg__label" for="address">Address:</label>
                <textarea class="reg__input" name="address" id="address" required></textarea><br>
                <label class="reg__label" for="password">Password:</label>
                <input class="reg__input" type="password" id="password" name="password" required><br>
                <input class="reg__btn" type="submit" value="Register">
            </form>
        </div>  
    </main> 

<footer>
    <div class="footer">
        <p>@ Flowers</p>
    </div>
</footer>
</body>
</html>
